<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fichas Online</title>
  <link rel="stylesheet" href="./app/app.css" />
</head>
<body data-page="index">
  <main class="container">
    <header class="topbar">
      <div>
        <h1>Fichas Online</h1>
        <div class="muted">Minimal • dark • abas estilo navegador • Firebase RTDB</div>
      </div>
    </header>

    <div id="status" class="status"></div>

    <section class="grid2">
      <div class="card">
        <h2>Entrar / Criar mesa</h2>

        <label>displayName
          <input id="displayName" autocomplete="nickname" placeholder="Seu nome" />
        </label>

        <label>roomCode
          <input id="roomCode" autocomplete="off" placeholder="Código da mesa" />
        </label>

        <div class="row wrap">
          <button id="btnCreate" class="btn primary">Criar mesa</button>
          <button id="btnJoin" class="btn">Entrar na mesa</button>
        </div>

        <div class="muted" style="margin-top:10px">Dica: se você for o GM, copie e guarde a gmKey.</div>
      </div>

      <div class="card">
        <h2>Entrar como GM</h2>

        <label>gmKey (somente GM)
          <input id="gmKey" autocomplete="off" placeholder="ex: ABCD-EFGH-IJKL-MNOP" />
        </label>

        <div class="row wrap">
          <button id="btnJoinGM" class="btn primary">Entrar como GM</button>
        </div>

        <div class="muted" style="margin-top:10px">A gmKey permite recuperar o GM mesmo em outro navegador/dispositivo.</div>
      </div>
    </section>

    <p class="muted" style="margin-top:14px">Abra via Live Server na raiz (ou GitHub Pages na pasta correta).</p>
  </main>

  <script type="module" src="./app/app.js"></script>
</body>
</html>
